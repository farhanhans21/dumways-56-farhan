<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      id="nav-placeholder"
    ></nav>

    <div class="container-lg" id="con-project">
      <form class="card" id="projectForm">
        <div class="card-body" id="card-body">
          <h1>ADD MY PROJECT</h1>
          <div id="detail" class="form-floating mb-3">
            <div class="inputBox">
              <label for="nama">Project Name : </label>
              <input
                class="form-control"
                type="text"
                placeholder="Please enter your project name!"
                id="Project"
                name="name"
                aria-label="default input example"
              />
            </div>

            <div class="formDate">
              <div class="inputBox">
                <label for="start">Start Date</label>
                <input
                  class="form-control"
                  type="date"
                  placeholder="Default input"
                  aria-label="default input example"
                  id="start"
                  name="start_date"
                />
              </div>

              <div class="inputBox">
                <label for="end">End Date</label>
                <input
                class="form-control"
                type="date"
                placeholder="Default input"
                aria-label="default input example"
                id="end" name="end_date"
              />
              </div>
            </div>

            <div class="inputBox">
              <label for="nodejs">Technologies</label>
              <div class="formCheck">
                <div class="inputCheck">
                  <input type="checkbox" name="tech" id="nodejs" value="node" />
                  <label for="nodejs">Node JS</label>

                  <input
                    type="checkbox"
                    name="tech"
                    id="reactjs"
                    value="react"
                  />
                  <label for="reactjs">React JS</label>
                </div>
                <div class="inputCheck">
                  <input type="checkbox" name="tech" id="nextjs" value="next" />
                  <label for="nextjs">Next JS</label>

                  <input
                    type="checkbox"
                    name="tech"
                    id="typescript"
                    value="ts"
                  />
                  <label for="typescript">TypeScript</label>
                </div>
              </div>
            </div>

            <div class="inputBox">
              <label for="image">Image</label>
              <input
                type="file"
                id="imageUpload"
                name="image"
                accept="image/*"
              />
            </div>

            <div class="inputBox">
              <label for="deskripsi">Description</label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="deskripsi" style="height: 200px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
              <!-- <textarea
                type="text"
                id="deskripsi"
                name="description"
                rows="6"
              ></textarea> -->
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-start"id="btn-save">
              <button class="btn btn-light" id="save" type="button">Button</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="project-container">
      <h1 class="title">My Projects</h1>

      <div class="projects" id="projects">
        <!-- Project items rendered by javascript. -->
      </div>
    </div>
    <script>
      function onClick() {
        let x = document.getElementById("burger");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
    <script>
      const loadNav = async () => {
        try {
          const response = await fetch("navbar.html");
          const html = await response.text();
          console.log(html);
          document.getElementById("nav-placeholder").innerHTML = html;
        } catch (error) {
          console.error("Error loading navbar:", error);
        }
      };
      loadNav();
    </script>
    <script
      src="https://kit.fontawesome.com/e595e5b227.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="../javascript/index.js"></script> -->
    <script src="../javascript/indxOoP.js"></script>
  </body>
</html>
